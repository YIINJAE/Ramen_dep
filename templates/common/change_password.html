{% extends "pass_base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/password.css' %}">
<div class="container mt-5">
  <h2>비밀번호 변경</h2>
  
  <!-- 비밀번호 변경 폼 -->
  <form method="POST" class="form-group">
    {% csrf_token %}

    <!-- 에러 메시지 표시 -->
    {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- 현재 비밀번호 입력 -->
    <div class="form-group">
      <label for="origin_password">현재 비밀번호:</label>
      <input type="password" name="origin_password" class="form-control" id="origin_password" required>
    </div>
    <br>

    <!-- 새 비밀번호 입력 -->
    <div class="form-group">
      <label for="new_password">새 비밀번호:</label>
      <input type="password" name="new_password" class="form-control" id="new_password" required>
    </div>
    <br>

    <!-- 비밀번호 확인 입력 -->
    <div class="form-group">
      <label for="confirm_password">비밀번호 확인:</label>
      <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
    </div>
    <br>

    <!-- Hidden fields: employee_id와 count 전달 -->
    <input type="hidden" name="employee_id" value="{{ employee_id }}">
    <input type="hidden" name="count" value="{{ count }}">

    <!-- 제출 버튼 -->
    <button type="submit" class="btn btn-primary">비밀번호 변경</button>
  </form>
</div>
{% endblock %}
